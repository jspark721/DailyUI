<!DOCTYPE html>
<html>
	<head>
		<title>DailyUI #010 - Social Share</title>
		<link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="box">
		  <div class="share">
		    <div class="line3"></div>
		    <div class="line2"></div>
		    <div class="line"></div>
		    <div class="icon">
		      <h1>share</h1>
		      <div class="btn">+</div>
		    </div>

		  </div>
		    <div id="hide" class="active">
		      <ul>
		        <li class="one"><i class="fab fa-twitter"></i></li>
		        <li class="two"><i class="fab fa-facebook"></i></li>
		        <li class="three"><i class="fab fa-instagram"></i></li>
		        <li class="four"><i class="fab fa-youtube"></i></li>
		        <li class="five"><i class="fab fa-google-plus-g"></i></li>
		      </ul>
		    </div>
		</div>
	</body>
</html>
