<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DailyUI #002 - Credit Card Checkout</title>
  <meta name="description" content="Credit Card Checkout">
  <link rel="stylesheet" href="creditcard.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="creditcard">
      <!--credit card form-->
      <form class="form" autocomplete="off" novalidate>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" id="name" />
        </fieldset>
        <fieldset>
          <label for="credit-number">Card Number</label>
          <input type="num" id="credit-number1" class="input-card-number" maxlength="4" />
          <input type="num" id="credit-number2" class="input-card-number" maxlength="4" />
          <input type="num" id="credit-number3" class="input-card-number" maxlength="4" />
          <input type="num" id="credit-number4" class="input-card-number" maxlength="4" />
        </fieldset>
        <fieldset class="fieldset-exp">
          <label for="exp-date">Exp Date</label>
          <div class="exp">
            <select id="exp-month">
              <option></option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="exp">
            <select id="exp-year">
              <option></option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="fieldset-ccv">
          <label for="ccv">CCV</label>
          <input type="text" id="ccv" maxlength="3" />
        </fieldset>
          <button class="checkout-btn"><i class="fa fa-lock"></i> pay now</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="creditcard.js"></script>
</body>
</html>
