<!DOCTYPE html>
<html>
	<head>
		<title>DailyUI #004 - Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="calculator">
		  <div class="toptotal">
        <div id="equation"></div>
        <div id="total"></div>
			</div>
		  <div class="box">
		    <div class="row">
		      <a class="operators double" id="clearall">AC</a>
					<a class="operators top" id="clear">C</a>
		      <a class="operators right" id="/">&divide;</a>
		    </div>
		    <div class="row">
		      <a class="keys" id="7">7</a>
		      <a class="keys" id="8">8</a>
		      <a class="keys" id="9">9</a>
		      <a class="operators right" id="*">&times;</a>
		    </div>
		    <div class="row">
		      <a class="keys" id="4">4</a>
		      <a class="keys" id="5">5</a>
		      <a class="keys" id="6">6</a>
		      <a class="operators right" id="-">-</a>
		    </div>
		    <div class="row">
		      <a class="keys" id="1">1</a>
		      <a class="keys" id="2">2</a>
		      <a class="keys" id="3">3</a>
		      <a class="operators right" id="+">+</a>
		    </div>
		    <div class="row">
		      <a class="keys double" id="0">0</a>
		      <a class="operators decimal" id="dot">.</a>
		      <a class="operators right" id="equal">=</a>
		    </div>

		  </div>
		</div>
	</body>
</html>
